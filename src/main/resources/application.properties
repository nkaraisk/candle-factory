spring.application.name=candle-factory

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/candle_factory?useSSL=false&serverTimezone=UTC
spring.datasource.username=candle_user
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure SQL schema/data init if you ship schema.sql/data.sql
spring.sql.init.mode=always

# CORS (React)
server.port=8080
