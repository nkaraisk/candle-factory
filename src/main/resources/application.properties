spring.application.name=candle-factory
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# ===============================
# DATABASE CONNECTION (MySQL)
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/candle_factory?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:candle_user}
spring.datasource.password=${DB_PASSWORD:i-Ker!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ===============================
# INITIALIZATION
# ===============================
spring.sql.init.mode=always

# ===============================
# SERVER SETTINGS
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# STATIC RESOURCES (React / Frontend)
# ===============================
spring.web.resources.static-locations=classpath:/static/,file:./frontend/dist/

## Run data.sql AFTER the tables have been created.
#spring.jpa.defer-datasource-initialization=true

spring.web.resources.add-mappings=true
